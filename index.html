<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ankieta Kite</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Weź udział w ankiecie!</h1>
    <p>Kliknij przycisk, aby wylosować wersję formularza.</p>
    <button onclick="losuj()">Losuj formularz</button>
  </div>

  <script>
    function losuj() {
      const formularze = [
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
        "https.youtube.com",
      ];
      const los = Math.floor(Math.random() * formularze.length);
      window.location.href = formularze[los];
    }
  </script>
</body>
</html>

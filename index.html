<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Badanie Kitesurfing</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      text-decoration: none;
      display: inline-block;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #link-container a button {
      background-color: #008CBA;
    }
    
    #link-container a button:hover {
      background-color: #0077a3;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Badanie zależności rozmiaru latawca od prędkości wiatru i masy ridera</h1>
    <p>Odnośniki do kalkulatora, który jest wynikiem badań oraz do sprawozdania, w którym opisuję użyte metody
    </p>
    <button onclick="window.location.href='dobor_latawca.html'">Przejdź do kalkulatora latawca</button>
    <button onclick="window.location.href='Sprawozdanie.pdf'">Sprawozdanie, teoria i wyniki</button>
    <div id="link-container"></div>
    
</body>
</html>

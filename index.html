<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowy filmik YouTube</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Wylosuj filmik na YouTube</h1>
    <p>Kliknij przycisk, aby losowo wybrać jeden z 10 filmików.</p>
    <button onclick="losuj()">Losuj filmik</button>
    <div id="link-container"></div>
  </div>

  <script>
    function losuj() {
      const arkusze = ["A", "B", "C", "D", "E"];
      const filmy = [
        "https://docs.google.com/forms/d/e/1FAIpQLSdVVHvcR1-kkVGKqZCl0W-yL-hezIgwasRgblezDQbUxnDsag/viewform?usp=dialog", //A
        "https://docs.google.com/forms/d/e/1FAIpQLSf7zgRiEj2TpxcMrBSDt-t1wdfZri4eXBw_tC0N1WquAyGvwQ/viewform?usp=dialog", //B
        "https://docs.google.com/forms/d/e/1FAIpQLSd5Ko7TOX78ArMmD6vYxZH74eksvfuUgi7vKKi-pWccnmX_Xg/viewform?usp=dialog", //C
        "https://docs.google.com/forms/d/e/1FAIpQLSdl393ppEytQj-zWaynbZw_6bxaGCkf51OXoKU2ge2VU_-PPA/viewform?usp=dialog", //D
        "https://docs.google.com/forms/d/e/1FAIpQLSfFJhPfSrrXNl4folRXrkaNgqx-sz-NfEV_L2u87HPW4uLE1A/viewform?usp=dialog", //E
      ];

      const los = Math.floor(Math.random() * filmy.length);
      const link = filmy[los];

      const container = document.getElementById("link-container");
      container.innerHTML = `
        <a href="${link}" target="_blank">
          <button>Kliknij, żeby wypełnić arkusz ${arkusze[los]}</button>
        </a>
      `;
    }
  </script>
</body>
</html>
